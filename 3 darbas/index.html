<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trečias darbas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header1">Registracijos forma</h1>
    <form action="" class="firstform">
        <div>
        <label for="name" >Vardas</label>
        <input type="text" id="name" placeholder="Įrašykite vardą">
    </div>
    <div>
        <label for="surname">Pavardė</label>
        <input type="text" id="surname" placeholder="Įrašykite pavardę">
    </div>
    <div>
        <label for="e-mail">El.paštas</label>
        <input type="email" id="e-mail">
    </div>
    <div>
        <label for="Password">Slaptažodis</label>
        <input type="password" id="Password">
    </div>
    <div>
        <button type="submit">Registruokis</button>
    </div>
    </form>
    <h1 class="secondform">Atsiliepimų forma</h1>
    <form action="">
        <div>
            <label for="name">Vardas</label>
            <input type="text" id="name">  
        </div>
        <div>
            <label for="e-mail">El.paštas</label>
            <input type="text" id="e-mail">
        </div>
        <div>
            <label for="rating">Įvertinimas</label>
            <select id="rating">
                <option value="5-Puikiai">5-Puikiai</option>
                <option value="4-Gerai">4-Gerai</option>
                <option value="3-Vidutiniškai">3-Vidutiniškai</option>
                <option value="2-Blogai">2-Blogai</option>
                <option value="1-Labai blogai">1-Labai blogai</option>
            </select>
        </div>
        <div>
            <label for="additionalInfo">Komentaras</label>
            <textarea  id="additionalInfo" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Pateikti</button>
        </div>
    </form>
</body>
</html>
